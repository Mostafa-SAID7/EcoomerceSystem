<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form action="">

      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="image/products/Man/man-1.png" alt="" />
          <div class="p-details">
            <h2>M-shirt</h2>
            <h4>50$</h4>
          </div>
        </div>
        <div class="product">
          <img src="image/products/Woman/woman-1.jpg" alt="" />
          <div class="p-details">
            <h2>W-shirt</h2>
            <h4>35$</h4>
          </div>
        </div>
        <div class="product">
          <img src="image/products/Kid's/kid-1.jpg" alt="" />
          <div class="p-details">
            <h2>K-shirt</h2>
            <h4>30$</h4>
          </div>
        </div>
        <div class="product">
            <img src="image/products/Man/man-2.png" alt="" />
            <div class="p-details">
              <h2>M-shirt</h2>
              <h4>45$</h4>
            </div>
          </div>
          <div class="product">
            <img src="image/products/Woman/woman-2.png" alt="" />
            <div class="p-details">
              <h2>W-shirt</h2>
              <h4>15$</h4>
            </div>
          </div>
          <div class="product">
            <img src="image/products/Kid's/kid-2.jpg" alt="" />
            <div class="p-details">
              <h2>K-sofa</h2>
              <h4>20$</h4>
            </div>
          </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
